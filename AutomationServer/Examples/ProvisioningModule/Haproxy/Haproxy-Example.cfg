global
        stats socket /var/run/haproxy.stat mode 600
        maxconn 50000

defaults
        contimeout 50000
        clitimeout 50000
        srvtimeout 50000
        mode http
        option redispatch
        retries 3

listen statuspage 0.0.0.0:10001
        mode http
        stats enable
        stats auth status:status
        stats uri /

